<ion-pane>
  <ion-header-bar align-title="left" class="bar-positive">
    <h1 class="title" align-title="left">App</h1>
    <div class="buttons">
      <button class="button button-small button-stable" href='#/conta'>Criar Conta</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <hr>

    
    <div class="list list-inset">
    
      <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="vm.email">
            </label>

      <label class="item item-input">
              <input type="password" placeholder="Senha" ng-model="vm.senha">
            </label>

      <button class="button button-block button-positive" ng-click="vm.login(vm)">Iniciar</button>
     <label class="item item-input item-stacked-label">
   <span class="input-label">Date</span>
   <input type="text" placeholder="" ng-click="vm.showDatePicker()">
</label>
    </div>
 
  </ion-content>

  <div class="bar bar-footer bar-light">
    <div class="title">app</div>
  </div>
</ion-pane>
