<ion-pane>
    <ion-header-bar class="bar-positive">
        <a id="btn-voltar" class="button icon-left ion-chevron-left button-clear button-light" href='#login'></a>
    </ion-header-bar>
    <ion-content>

        <div class="list list-inset">
            <label class="item item-input">
              <input type="text" ng-model="vm.titulo" placeholder="Titulo"/>
            </label>

            <label class="item item-input">
              <textarea placeholder="Nome" ng-model="vm.conteudo"> </textarea>
            </label>
            <button class="button button-full button-positive" ng-click="vm.escolher()">
                <img ng-show="vm.imgURI !== undefined" ng-src="{{vm.imgURI}}" style="text-align: center">

      <button class="button button-block button-positive" ng-click="vm.createPost(vm)">
     Publicar
     </button>
        </div>


    </ion-content>
</ion-pane>
